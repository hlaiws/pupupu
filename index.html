<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Приглашение</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    @media (min-width: 769px) {
      .desktop { display: block; }
    }

    @media (max-width: 768px) {
      .mobile { display: block; }
    }
  </style>
</head>
<body>

  <img src="desktop.png" class="desktop" alt="">
  <img src="mobile.png" class="mobile" alt="">

</body>
</html>
