<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Приглашение</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
    }

    /* Сбрасываем ограничение на высоту, чтобы появился скролл */
    body {
      overflow-y: auto;
    }

    /* Картинки */
    img {
      display: none;
      width: 100%;       /* растягиваем по ширине */
      height: auto;      /* сохраняем пропорции */
      max-width: 100%;   /* не вылезает за экран */
      object-fit: cover; /* красиво обрезает, если нужно */
      display: block;
    }

    /* Компьютерная версия */
    @media (min-width: 769px) {
      .desktop {
        display: block;
      }
    }

    /* Мобильная версия */
    @media (max-width: 768px) {
      .mobile {
        display: block;
      }
    }
  </style>
</head>
<body>

  <img src="desktop.png" class="desktop" alt="">
  <img src="mobile.png" class="mobile" alt="">

</body>
</html>
